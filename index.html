<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Blackjack</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Blackjack</h1>
      <div id="gameBoard">
        <div id="houseHand">
          <h1>House: </h1>
          <p>These are the house's cards!</p>
          <ul id="houseHandList"></ul>
          <div id="houseHandImg"></div>
        </div>
        <div id="playerHand">
          <h1>Player:</h1>
          <p>These are your cards!</p>
          <ul id="playerHandList"></ul>
          <div id="playerHandImg"></div>
        </div>
        <p id="results"></p>
        <button type="button" id="hitButton" class="btn-default">Hit</button>
        <button type="button" id="stayButton" class="btn-default">Stay</button>
      </div>
      <button class="btn-default" id="deal">Start the game!</button>
    </div>
  </body>
</html>
